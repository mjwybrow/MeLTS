<!--Lecturer's homepage-->
 
<html>

<head>
	<title> Homepage </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
	<script type="text/javascript">
	$.ajax({
		url: "username.php",
		type: 'post',
		success: function (data) {
			var find = /Undefined index/gi;

			if ( data.search(find) == -1 ){
				$("#puname").text(data);
			}
			else{
				alert("Please log in!");
				$.mobile.changePage($(document.location.href="index.html"), "slideup");  
			}
		}, 
		error: function() {  
			alert("Please log in!");
			$.mobile.changePage($(document.location.href="index.html"), "slideup");  
		}  
	})// ajax
	</script>
</head>
 
<body>

	<!-- /Lecturer home page -->
	<div data-role="page" id="lecturer_homepage">
		<script type="text/javascript" charset="utf-8" src="jsscript/logout.js"></script>
		<!--<script type="text/javascript" charset="utf-8" src="jsscript/lecturer_homepage.js"></script>-->
		
		<div data-role="header">
			<h1>Welcome </h1> 
			<h1 id="puname"></h1>
			<a data-role="button" data-ajax="false" id="page_logout_submit" class = "ui-btn-left">Logout</a>
			<a href="lec_settings.html" rel="external" data-role="button" data-ajax="false" class = "ui-btn-right">Settings</a>
		</div><!-- /header -->
		
		<div data-role="content">
			<p>Please choose an option</p>
			<ul data-role="listview" data-theme="e" id="lecturer_optionlist" data-icon="arrow-r">
				<li><a href="add_unitpage.html" rel="external" data-ajax="false">Add unit</a></li>
				<li><a href="view_unitpage.html" rel="external" data-ajax="false">View unit</a></li>
			</ul>

		</div><!-- /content -->

	</div><!-- /page --> 
	
</body>
</html>
