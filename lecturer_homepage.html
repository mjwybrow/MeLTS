		<script type="text/javascript">
		$.ajax({
			url: "username.php",
			type: 'post',
			success: function (data) {
				var find = /Undefined index/gi;

				if ( data.search(find) == -1 ){
					$("#puname").text(data);
				}
				else{
					alert("Please log in!");
					$.mobile.changePage($(document.location.href="index.html"), "slideup");  
				}
			}, 
			error: function() {  
				alert("Please log in!");
				$.mobile.changePage($(document.location.href="index.html"), "slideup");  
			}  
		})// ajax
		</script>
