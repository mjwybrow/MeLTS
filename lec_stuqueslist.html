<!DOCTYPE html>

<!--Written by Shea Yuin Ng-->
<!--Created 3 May 2013-->
<!--For lecturers to view the list of questions posted by students-->
 
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
	<script src="http://melts.eng.monash.edu:8000/socket.io/socket.io.js"></script>
	<!--<link rel="stylesheet" href="jqueryui.css" />-->
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
</head>
 
<body>

	<!-- /Lecturer home page -->
	<div data-role="page" id="lec_student_list">
		
		<div data-role="header">
			<meta http-equiv="content-type" content="text/html; charset=utf-8" />
			<script type="text/javascript" charset="utf-8" src="jsscript/u_scale.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/lec_stuqueslist.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/get_unit.js"></script>
			<h1 id="unitcode"></h1> 
			<h1>Students' Question List</h1>
			<a href="unit.html" rel="external" data-role="button" data-ajax="false" class = "ui-btn-left">Back</a>
		</div><!-- /header -->
		
		<div data-role="content">
		
			<!--U-Scale bar-->
			<div id="UScale" class="UScale"></div>
			
			<p id = msg></p>
			<table data-role="table" id="stud_queslist" class="ui-responsive table-stroke">
				<thead>
				<tr>
					<th></th>
					<th>No.</th>
					<th>Question</th>
					<th>Votes</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<p id = "statusmsg"></p>
			<br>
			
			<div>
				<br>
				<a data-role="button" data-inline = "true" data-mini = "true" id = "selectall">Select All</a>
				<a data-role="button" data-inline = "true" data-mini = "true" id = "unselectall">Unselect All</a>
				<a data-role="button" data-inline = "true" data-mini = "true" id = "delete_studques">Delete</a>
			</div><!-- /Function button -->
			
		</div><!-- /content -->

	</div><!-- /page --> 
	
</body>
</html>
