<!DOCTYPE html>

<!--Written by Shea Yuin Ng-->
<!--Created 2 May 2013-->
<!--For students to post questions to lecturers-->

<html>

<head>
	<title>Add Questions</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="themes/melts.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile.structure-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	<script src="http://192.168.0.112:8000/socket.io/socket.io.js"></script>
</head>

<body>

	<!-- Lecturer sessionpage -->
	<div data-role="page" id="stu_add_ques" data-theme="a">
		
		<div data-role="header" data-theme="c">
			<script type="text/javascript" charset="utf-8" src="jsscript/stud_uscale.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/stu_add_ques.js"></script>
			<center>Add a question</center>
			<a href="stu_ask_ques.html" rel="external" data-role="button" data-ajax="false" class = "ui-btn-left">Back</a>
		</div><!-- /header -->
		
		<!--U-scale grid-->				
		<div style="background-color:#EAEAEA;padding-left:10px;padding-right:10px;padding-top:10px;padding-bottom:10px;">	
			<div class="ui-grid-a"  style="max-width:800px;margin: 0 auto;">
				<div class="ui-block-a"><a data-role="button"  data-theme="h" class="u_scale" data-mini="true" id = "Y"><img src="good.png" /></a></div>
				<div class="ui-block-b"><a data-role="button"  data-theme="f" class="u_scale" data-mini="true" id = "N"><img src="bad.png" /></a></div>
			</div>
		</div>
		
		<div data-role="content" data-theme="a" style="max-width:800px;margin: 0 auto;">
			</br>
			<div>
				<b>Title</b>
				<input type="text" id="ques_title" />
			</div>
			</br>
			<div >
				<b>Question</b>
				<textarea cols="40" rows="8" name="question" id="question"></textarea>
			</div>
			</br>
			</br>
			<fieldset>
				<a data-role="button"  data-theme="a" id = "add_ques_submit">Submit question</a>
			</fieldset>
			
			<!-- To write message from PHP -->
			<div>
				<p id="msg"></p>
			</div>

		</div><!-- /content -->

	</div><!-- /page --> 
	
</body>
</html>
