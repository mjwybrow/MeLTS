<!DOCTYPE html>

<!--Written by Shea Yuin Ng-->
<!--Created 2 May 2013-->
<!--For students to post questions to lecturers-->

<html>

<head>
	<title> Add Questions </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
	<script src="http://melts.eng.monash.edu:8000/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="my_custom_theme.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" />
</head>

<body>

	<!-- Lecturer sessionpage -->
	<div data-role="page" id="stu_add_ques">
		
		<div data-role="header">
			<script type="text/javascript" charset="utf-8" src="jsscript/stud_uscale.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/stu_add_ques.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/get_unit.js"></script>
			<h1 id="unitcode"></h1> 
			<h1>Add a question</h1>
			<a href="stu_ask_ques.html" rel="external" data-role="button" data-ajax="false" class = "ui-btn-left">Back</a>
		</div><!-- /header -->
		
		<div data-role="content">
		
			<!--U-scale grid-->
			<div class="ui-grid-a" >
				<div class="ui-block-a"><a data-role="button"  data-theme="h" class="u_scale" id = "Y"><img src="good.png" /></a></div>
				<div class="ui-block-b"><a data-role="button"  data-theme="f" class="u_scale" id = "N"><img src="bad.png" /></a></div>
			</div>
			
			<div>
				<label for="ques_title">Title</label>
				<input type="text" id="ques_title" />
			</div>
			
			<div >
				<label for="question">Question</label>
				<textarea cols="40" rows="8" name="question" id="question"></textarea>
			</div>
			
			<fieldset>
				<a data-role="button"  data-theme="e" id = "add_ques_submit">Submit question</a>
			</fieldset>
			
			<!-- To write message from PHP -->
			<div>
				<p id="msg"></p>
			</div>

		</div><!-- /content -->

	</div><!-- /page --> 
	
</body>
</html>
