		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css" />
		<link rel="stylesheet" href="css/jquery-ui.css" />
		<script src="jquery/jquery-1.9.1.min.js"></script>
		<script src="jquery/jquery.mobile-1.3.1.min.js"></script>
		<script src="jquery/jquery-migrate-1.1.0.js"></script>

	<body>
		<!-- Lecturer sessionpage -->
		<div data-role="page" id="lec_sessionpage" data-theme="a">

				<script type="text/javascript" charset="utf-8" src="javascript/lec_post_ques.js"></script>
				<a href="lec_uscale.html" rel="external" data-role="button" data-mini = "true" data-ajax="false" class = "ui-btn-right">U-Scale</a>

			<div style="background-color:#EAEAEA;padding-left:10px;padding-right:10px;padding-top:10px;padding-bottom:10px;">

			</div>
			<!-- /U-scale -->
			<div data-role="content" data-theme="a" style="max-width:800px;margin: 0 auto;">
				</br>
				<div>

				</br>

					<b id="A" ></b>
					<div id="barA" class="resultbar" style="padding-left:1px;padding-right:1px;padding-top:10px;padding-bottom:10px;"></div>
					<i id="resulta" style="color:gray;font-size:15px;">0 out of 0</i>
				</div>
				</br>
				<div style="background-color:#EAEAEA;padding-left:10px;padding-right:10px;padding-top:10px;padding-bottom:10px;">
					<b>B. </b>
					<b id="B" ></b>
					<div id="barB" class="resultbar" style="padding-left:1px;padding-right:1px;padding-top:10px;padding-bottom:10px;"></div>
					<i id="resultb" style="color:gray;font-size:15px;">0 out of 0</i>
				</div>
				</br>
				<div style="background-color:#EAEAEA;padding-left:10px;padding-right:10px;padding-top:10px;padding-bottom:10px;">
					<b>C. </b>

				</div>
				</br>
				<div style="background-color:#EAEAEA;padding-left:10px;padding-right:10px;padding-top:10px;padding-bottom:10px;">
					<b>D. </b>
					<b id="D" ></b>
					<div id="barD" class="resultbar" style="padding-left:1px;padding-right:1px;padding-top:10px;padding-bottom:10px;"></div>

				<p id='log'></p>
				</br>
				</br>

				<div>
					<a data-role="button" id = "reset">Reset Results</a>
				</div>
				<!-- Buttons to end question -->
			</div>

		</div>
