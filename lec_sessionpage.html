<!DOCTYPE html>

<!--For lecturers to view the results of the posted question-->

<html>
<head>
	<title> Ask Question </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
	<script src="http://melts.eng.monash.edu:8000/socket.io/socket.io.js"></script>
	<!--<link rel="stylesheet" href="jqueryui.css" />-->
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
</head>

<body>
	<!-- Lecturer sessionpage -->
	<div data-role="page" id="lec_sessionpage">
		
		<div data-role="header">
			<script type="text/javascript" charset="utf-8" src="jsscript/u_scale.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/lec_post_ques.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/get_unit.js"></script>
			<a href="lec_uscale.html" rel="external" data-role="button" data-mini = "true" data-ajax="false" class = "ui-btn-right">U-Scale</a>
			<h1 id="unitcode"></h1> 
			<a data-role="button" data-ajax="false" id = "end_ques" class = "ui-btn-left">Back</a>
			<h1>Post a question</h1>
		</div><!-- /header -->
		
		<div data-role="content">
			
			<!--U-Scale bar-->
			<div id="UScale" class="UScale"></div>
			
			<div>
				<h1 id="lec_ques"></h1>
			</div>
			
			<div>
				<label style="color:green;font-size:20px;" for="unit_name">A</label>
				<h3 id="A" ></h3>
				<div id="barA" class="resultbar"></div>
				<p id="resulta" style="color:blue;font-size:15px;">0 out of 0</p>
			</div>
			<div>
				<label style="color:green;font-size:20px;" for="unit_name">B</label>
				<h3 id="B" ></h3>
				<div id="barB" class="resultbar"></div>
				<p id="resultb" style="color:blue;font-size:15px;">0 out of 0</p>
			</div>
			<div>
				<label style="color:green;font-size:20px;" for="unit_name">C</label>
				<h3 id="C" ></h3>
				<div id="barC" class="resultbar"></div>
				<p id="resultc" style="color:blue;font-size:15px;">0 out of 0</p>
			</div>
			<div>
				<label style="color:green;font-size:20px;" for="unit_name">D</label>
				<h3 id="D" ></h3>
				<div id="barD" class="resultbar"></div>
				<p id="resultd" style="color:blue;font-size:15px;">0 out of 0</p>
			</div>

			<p id='log'>
			</p>
			
			<!-- Button to end question -->
			<div>
				<a data-role="button" data-mini = "true" id = "reset">Reset Results</a>
			</div><!-- Buttons to end question -->
			
		</div><!-- /content -->

	</div><!-- /page --> 
	
</body>
</html>
