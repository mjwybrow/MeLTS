
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile: Theme Download</title>
		<link rel="stylesheet" href="themes/melts.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile.structure-1.3.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<center>MeLTS</center>
			</div>
			<div data-role="content" data-theme="a">
				</br>
				Sign in
				<div>
				</br>
					<input type="text" placeholder="username" id="uname" />
				</div><!-- /username -->
				</br>
				<div>
					<input type="password" placeholder="password" id="pswd" />
				</div><!-- /password -->
				
				
				<!-- Checkboxes to save username or password -->
				<div  data-role="fieldcontain">
					<fieldset data-role="controlgroup" data-type="vertical">
						<input type="checkbox" data-theme="b" name="checkbox-pswd" id="checkbox-pswd" class="checkbox" data-mini="true">
						<label for="checkbox-pswd">Remember my username and password</label>
					</fieldset>
				</div>
				
				

				
				
				
				</br>
				</br>
				<fieldset>
					<div class="button1" ><input type="button" data-theme="a" id="page_login_submit" value="login"/></div>
				</fieldset>
				
				<p>This is content color swatch "A" and a preview of a <a href="#" class="ui-link">link</a>.</p>
				<label for="slider1">Input slider:</label>
				<input type="range" name="slider1" id="slider1" value="50" min="0" max="100" data-theme="a" />
				<fieldset data-role="controlgroup"  data-type="horizontal" data-role="fieldcontain">
				<legend>Cache settings:</legend>
				<input type="radio" name="radio-choice-a1" id="radio-choice-a1" value="on" checked="checked" />
				<label for="radio-choice-a1">On</label>
				<input type="radio" name="radio-choice-a1" id="radio-choice-b1" value="off"  />
				<label for="radio-choice-b1">Off</label>
				</fieldset>
			</div>
		</div>
	</body>
</html>
