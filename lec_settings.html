<!DOCTYPE html>

<!--For lecturers to change the settings for their account-->
 
<html>

<head>
	<title> Settings </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
</head>
 
<body>

	<!-- /Login page -->
	<div data-role="page" id="create_accountpage">

		<div data-role="header">
			<script type="text/javascript" charset="utf-8" src="jsscript/settings.js"></script>
			<a href="lecturer_homepage.html" rel="external" data-role="button" data-ajax="false" class = "ui-btn-left">Back</a>
			<h1>Settings</h1> 
		</div><!-- /header -->
		
		<div data-role="content" class='content'>
			<div data-role="fieldcontain">
				<h3>Change Password</h3> 
				<label for="currpswd">Current password:</label>
				<input type="password" id="currpswd" />
				<label for="newpswd">New password:</label>
				<input type="password" id="newpswd" />
				<label for="repswd">Retype password:</label>
				<input type="password" id="repswd" />
			</div>
			
			<!-- /Create account button -->
			<fieldset>
				<div><button type="button" data-inline = "true" data-theme="e" id="change_pass">Change password</button></div>
			</fieldset><!-- /create account button -->
			
			<div>
				<p id = "msg"></p> 
			</div><!-- /header -->
		</div><!-- /content -->

	</div><!-- /page -->

</body>
</html>
