<!--Student's homepage-->

<html>

<head>
	<title> Homepage </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script type="text/javascript">
	$.ajax({
		url: "username.php",
		type: 'post',
		success: function (data) {
			var find = /Undefined index/gi;

			if ( data.search(find) == -1 ){
				$("#puname").text(data);
			}
			else{
				alert("Please log in!");
				$.mobile.changePage($(document.location.href="index.html"), "slideup");  
			}
		}, 
		error: function() {  
			alert("Please log in!");
			$.mobile.changePage($(document.location.href="index.html"), "slideup");  
		}  
	})// ajax
	</script>
</head>

<body>
	<!-- /Student home page -->
	<div data-role="page" id="student_homepage">

		<div data-role="header">
			<meta http-equiv="content-type" content="text/html; charset=utf-8" />
			<script type="text/javascript" charset="utf-8" src="jsscript/studview_unit.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/logout.js"></script>
			<h1>Welcome</h1>
			<h1 id = "puname"></h1>
			<a data-role="button" data-ajax="false" id="page_logout_submit" class = "ui-btn-left">Logout</a>			
		</div><!-- /header -->
		
		<div data-role="content">
			<div>
				<p id="view_unitmsg"></p>
				<!-- /Display the list of units-->
				<ul data-role="listview" data-theme="e" id="viewunit_optionlist">
				</ul>
				<script type="text/javascript" charset="utf-8" src="jsscript/select_unit.js"></script>
			</div><!-- /unit list -->
					
		</div><!-- /content -->
		
	</div><!-- /page -->

</body>

</html>
