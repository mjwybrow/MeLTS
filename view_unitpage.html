<!DOCTYPE html>

<!--To add units taught by lecturer-->

<html>

<head>
	<title> List of Units </title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="jquery.mobile-1.1.1.min.css" /> 
	<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.1.1.min.js"></script>
</head>

<body>

	<!-- /Lecturer- view unit page-->
	<div data-role="page" id="view_unitpage">

		<div data-role="header">
			<meta http-equiv="content-type" content="text/html; charset=utf-8" />
			<script type="text/javascript" charset="utf-8" src="jsscript/view_unit.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/logout.js"></script>
			<h1>View unit</h1> 
		</div><!-- /header -->
		
		<div data-role="content">
			<div>
				<p id="view_unitmsg"></p>
				<!-- /Display the list of units-->
				<ul data-role="listview" data-theme="e" id="viewunit_optionlist">
				</ul>
				<script type="text/javascript" charset="utf-8" src="jsscript/select_unit.js"></script>
			</div>
			
			<!-- /Go back to lecturer's homepage -->
			<div>
				<br>
				<a href="lecturer_homepage.html" rel="external" data-role="button" data-mini = "true" data-ajax="false">Back</a>
			</div><!-- /Back button -->
			
			<!-- /Log out button -->
			<div>
				<button  type="button" data-mini = "true" id="page_logout_submit">Logout</button>
			</div><!-- /logout button -->
		</div><!-- /content -->

	</div><!-- /page -->

</body>
</html>
