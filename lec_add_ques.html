<!DOCTYPE html>

<!--Created 28 March 2013-->
<!--For lecturers to add questions to question list-->
<html>
	<head>
		<title>Add Questions</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/melts.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css" />
		<script src="jquery/jquery-1.9.1.min.js"></script>
		<script src="jquery/jquery.mobile-1.3.1.min.js"></script>
		<script src="jquery/jquery-migrate-1.1.0.js"></script>
	</head>
	<body>
		<!-- Lecturer sessionpage -->
		<div data-role="page" id="lec_add_ques" data-theme="a">
			<div data-role="header" data-theme="c">
				<script type="text/javascript" charset="utf-8" src="javascript/lec_add_ques.js"></script>

				<table border="0"><tr><td style="padding-left:24px;">
				<a href="lec_ques_list.html"  rel="external"><img border="0" src="back.png"></a>
				</td><td width="100%">
				<center>Add a Question</center>
				</td><td style="padding-right:24px;">
				<script type="text/javascript" charset="utf-8" src="javascript/logout.js"></script>
				<a href id="page_logout_submit" rel="external" data-ajax="false"><img border="0" src="logout.png"></a>
				</td></tr></table>
			</div>
			<!-- /header -->
			<div data-role="content" data-theme="a" style="max-width:800px;margin: 0 auto;">
				</br>
				<div>
					<b>Question</b>
					<input type="text" id="lec_ques" />
				</div>
				<div>
					Answer A
					<input type="text" id="A" />
				</div>
				<div>
					Answer B
					<input type="text" id="B" />
				</div>
				<div>
					Answer C
					<input type="text" id="C" />
				</div>
				<div>
					Answer D
					<input type="text" id="D" />
				</div>
				</br>
				<fieldset>
					<a data-role="button"  data-theme="a" id = "add_ques_submit">Add question</a>
				</fieldset>
				<!-- To write message from PHP -->
				<div>
					<p id="msg"></p>
				</div>
			</div>
			<!-- /content -->
		</div>
		<!-- /page --> 
	</body>
</html>
