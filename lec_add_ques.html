<!--This is the lecturer's page to add questions-->

<html>
<head>
	<title> Add Questions </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
</head>

<body>

	<!-- Lecturer sessionpage -->
	<div data-role="page" id="lec_add_ques">
		
		<div data-role="header">
			<script type="text/javascript" charset="utf-8" src="jsscript/lec_add_ques.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/get_unit.js"></script>
			<h1 id="unitcode"></h1> 
			<h1>Add a question</h1>
			<a href="lec_ques_list.html" rel="external" data-role="button" data-ajax="false" class = "ui-btn-left">Back</a>
		</div><!-- /header -->
		
		<div data-role="content">
			<div>
				<label for="lec_ques">Question</label>
				<input type="text" id="lec_ques" />
			</div>
			
			<div>
				<label for="answer">A</label>
				<input type="text" id="A" />
			</div>
			<div>
				<label for="answer">B</label>
				<input type="text" id="B" />
			</div>
			<div>
				<label for="answer">C</label>
				<input type="text" id="C" />
			</div>
			<div>
				<label for="answer">D</label>
				<input type="text" id="D" />
			</div>
			
			<fieldset>
				<a data-role="button"  data-theme="e" id = "add_ques_submit">Add question</a>
			</fieldset>
			
			<!-- To write message from PHP -->
			<div>
				<p id="msg"></p>
			</div>

		</div><!-- /content -->

	</div><!-- /page --> 
	
</body>
</html>
