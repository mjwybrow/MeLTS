<!DOCTYPE html>

<!--Written by Shea Yuin Ng-->
<!--Created 3 May 2013-->
<!--For students to view and vote for the question posted by student-->

<html>

<head>
	<title> Student's Question </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
	<link rel="stylesheet" href="my_custom_theme.min.css" />
	<script src="http://melts.eng.monash.edu:8000/socket.io/socket.io.js"></script>
</head>

<body>
	<!-- Lecturer sessionpage -->
	<div data-role="page" id="lec_sessionpage">
		
		<div data-role="header">
			<script type="text/javascript" charset="utf-8" src="jsscript/stud_uscale.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/stu_stuques.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/get_unit.js"></script>
			<h1 id="unitcode"></h1> 
			<a href="stu_ask_ques.html" rel="external" data-role="button" data-ajax="false" class = "ui-btn-left">Back</a>
		</div><!-- /header -->
		
		<div data-role="content">
			
			<!--U-scale grid-->
			<div class="ui-grid-a" >
				<div class="ui-block-a"><a data-role="button"  data-theme="h" class="u_scale" id = "Y"><img src="good.png" /></a></div>
				<div class="ui-block-b"><a data-role="button"  data-theme="f" class="u_scale" id = "N"><img src="bad.png" /></a></div>
			</div>
			
			<div>
				<h1 id="ques_title"></h1>
			</div>
			
			<div style="background-color:white;">
				<label style="color:green;font-size:20px;" for="question" >Question</label>
				<p id="question" style = "white-space: pre-wrap;"></p>
			</div>
			
			<div>
				<h4 id="numOfVotes" ></h4>
			</div>
			
			<!-- /Vote button -->
			<div>
				<br>
				<a data-theme="e" data-role="button" data-inline = "true" data-icon="plus" id = "vote">Vote</a>
			</div><!-- /Vote button -->
		</div><!-- /content -->

	</div><!-- /page --> 
	
</body>
</html>
