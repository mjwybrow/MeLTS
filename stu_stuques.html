<!DOCTYPE html>

<!--For students to view and vote for the question posted by student-->
<html>
	<head>
		<title>Student's Question</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/melts.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css" />
		<script src="jquery/jquery-1.9.1.min.js"></script>
		<script src="jquery/jquery.mobile-1.3.1.min.js"></script>
		<script src="jquery/jquery-migrate-1.1.0.js"></script>
		<script src="http://192.168.0.112:8000/socket.io/socket.io.js"></script>
	</head>
	<body>
		<!-- Lecturer sessionpage -->
		<div data-role="page" id="lec_sessionpage" data-theme="a">
			<div data-role="header" data-theme="c">
				<script type="text/javascript" charset="utf-8" src="javascript/stud_uscale.js"></script>
				<script type="text/javascript" charset="utf-8" src="javascript/stu_stuques.js"></script>
				<center>Question</center>
				<a href="stu_ask_ques.html" rel="external" data-role="button" data-ajax="false" class = "ui-btn-left">Back</a>
			</div>
			<!-- /header -->
			<!--U-scale grid-->				
			<div style="background-color:#EAEAEA;padding-left:10px;padding-right:10px;padding-top:10px;padding-bottom:10px;">
				<div class="ui-grid-a" style="max-width:800px;margin: 0 auto;">
					<div class="ui-block-a"><a data-role="button"  data-theme="h" class="u_scale" data-mini="true" id = "Y"><img src="good.png" /></a></div>
					<div class="ui-block-b"><a data-role="button"  data-theme="f" class="u_scale" data-mini="true" id = "N"><img src="bad.png" /></a></div>
				</div>
			</div>
			<div data-role="content" data-theme="a" style="max-width:800px;margin: 0 auto;">
				<div style="background-color:#EAEAEA;padding-left:10px;padding-right:10px;padding-top:10px;padding-bottom:10px;">
					<a data-role="button" data-inline="true" data-icon="plus" data-mini="true" data-theme="e" id="vote"></a>
					<b id="ques_title"></b>
					</br>
					<p id="question" style = "white-space: pre-wrap;"></p>
				</div>
				</br>
				<div style="background-color:#EAEAEA;padding-left:10px;padding-right:10px;padding-top:5px;padding-bottom:5px;font-size:12px;">
					<p id="numOfVotes" ></p>
				</div>
				</br>
			</div>
			<!-- /content -->
		</div>
		<!-- /page --> 
	</body>
</html>
