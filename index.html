<!DOCTYPE html>

<!--Index page will be the first page displayed to anyone that wants to use the system-->
 
<html>

<head>
	<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
	<link rel="stylesheet" href="jquery.mobile-1.1.1.min.css" /> 
	<script type="text/javascript" src="jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="jquery.mobile-1.1.1.min.js"></script>
</head>
 
<body>

	<!-- /Login page -->
	<div data-role="page" id="page_login">

		<script type="text/javascript" charset="utf-8" src="jsscript/login.js"></script>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />

		<div data-role="header">
			<h1>Welcome</h1> 
			<h2>Please Login</h2> 
		</div><!-- /header -->
		
		<div data-role="content" class='content'>
			<div>
				<label for="page_login_name">Username</label>
				<input type="text" id="uname" />
			</div><!-- /username -->
			<div>
				<label for="page_login_pass">Password</label>
				<input type="password" id="pswd" />
			</div><!-- /password -->
			<fieldset>
				<div><button type="button" data-theme="e" id="page_login_submit">Login</button></div>
			</fieldset>
			<fieldset>
				<div><a href="create_accountpage.html" rel="external" data-role="button" data-ajax="false">Create an account</a> </div>
			</fieldset>
		</div><!-- /content -->

	</div><!-- /page -->

</body>
</html>
