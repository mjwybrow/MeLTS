<!DOCTYPE html>
<!--Sign in-->
<html>
	<head>
		<title>Sign in</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/melts.css" />
		<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.1.min.css" />
		<script src="jquery/jquery-1.9.1.min.js"></script>
		<script src="jquery/jquery.mobile-1.3.1.min.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a" id="page_login">
			<!-- header -->
			<div data-role="header" data-position="inline">
				</br>
				<center><img src="logo.png" alt="MeLTS Logo" style="vertical-align:bottom"></center>
				<center>MeLTS</center>
			</div>
			<!-- header -->
			<div data-role="content" data-theme="a">
				<script type="text/javascript" charset="utf-8" src="javascript/login.js"></script>
				<div style="max-width:300px;margin: 0 auto">
					Sign in:
					</br>
					</br>
					<!-- username -->
					<div>
						<input type="text" id="uname" placeholder="username"/>
					</div>
					<!-- username -->
					</br>
					<!-- password -->
					<div>
						<input type="password" id="pswd" placeholder="password"/>
					</div>
					<!-- password -->
					<!-- save username and password -->
					<fieldset data-role="controlgroup" >
						<input type="checkbox" data-theme="b" name="checkbox-pswd" id="checkbox-pswd" placeholder="password" class="checkbox" data-mini="true"/>
						<label for="checkbox-pswd">Remember my username and password</label>
					</fieldset>
					<!-- save username and password -->
					</br>
					</br>
					<!-- login button -->
					<fieldset>
						<div class="button1" ><input type="button" data-theme="a" id="page_login_submit" value="Sign in"/></div>
					</fieldset>
					<!-- login button -->
				</div>
			</div>
		</div>
	</body>
</html>
