<!DOCTYPE html>

<!--For students to view and answer questions from lecturers-->

<html>

<head>
	<title> Answer Question </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
	<script src="http://melts.eng.monash.edu:8000/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="my_custom_theme.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" />
</head>

<body>

  <!-- Lecturer sessionpage -->
	<div data-role="page" id="lec_sessionpage">
		
		<div data-role="header">
			<script type="text/javascript" charset="utf-8" src="jsscript/stud_uscale.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/stu_view_ques.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/get_unit.js"></script>
			<h1 id="unitcode"></h1> 
			<a href="stud_unit.html" rel="external" data-role="button" data-ajax="false" class = "ui-btn-left">Back</a>
		</div><!-- /header -->
		
		<div data-role="content">
		
			<!--U-scale grid-->
			<div class="ui-grid-a" >
				<div class="ui-block-a"><a data-role="button"  data-theme="h" class="u_scale" id = "Y"><img src="good.png" /></a></div>
				<div class="ui-block-b"><a data-role="button"  data-theme="f" class="u_scale" id = "N"><img src="bad.png" /></a></div>
			</div>
			
			<!--Question grid-->
			<div>
				<h3 id="lec_ques">There are currently no active questions</h3>
			</div>
			
			<div>
				<label for="answer">A</label>
				<button data-theme="c" class="ans_button" id="btnA" style=""></button>
			</div>
			<div>
				<label for="answer">B</label>
				<button data-theme="c" class="ans_button" id="btnB" style=""></button>
			</div>
			<div>
				<label for="answer">C</label>
				<button data-theme="c" class="ans_button" id="btnC" style=""></button>
			</div>
			<div>
				<label for="answer">D</label>
				<button data-theme="c" class="ans_button" id="btnD" style=""></button>
			</div>

		</div><!-- /content -->

	</div><!-- /page --> 
</body>
</html>
