<!DOCTYPE html>

<!--To register lecturers into the system-->
 
<html>
<head>
	<title> Create Account </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	
</head>
 
<body>

	<!-- /Login page -->
	<div data-role="page" id="create_accountpage">

		<div data-role="header">
			<script type="text/javascript" charset="utf-8" src="jsscript/create_account.js"></script>
			<h1>Welcome</h1> 
			<h2>Please Register</h2> 
		</div><!-- /header -->
		
		<div data-role="content" class='content'>
			<div>
				<label for="page_login_name">Username</label>
				<input type="text" id="uname" />
			</div><!-- /username -->
			<div>
				<label for="page_login_pass">Password</label>
				<input type="password" id="pswd" />
			</div><!-- /password -->
			<div>
				<label for="page_login_fname">First name</label>
				<input type="text" id="fname" />
			</div><!-- /first name -->
			<div>
				<label for="page_login_lname">Last name</label>
				<input type="text" id="lname" />
			</div><!-- /last name -->
			<div>
				<label for="page_login_email">Email address</label>
				<input type="text" id="email" />
			</div><!-- /email -->
			<div>
				<input type="hidden" id="status" value="L">
			</div><!-- /status -->
			
			<!-- /Create account button -->
			<fieldset>
				<div><button type="button" data-theme="e" id="create_account_submit">Create Account</button></div>
			</fieldset><!-- /create account button -->
			
			<!-- /Go back index page button -->
			<fieldset>
				<div><a href="index.html" rel="external" data-role="button">Log in using existing account</a> </div>
			</fieldset><!-- /Go back index page button -->
		</div><!-- /content -->

	</div><!-- /page -->

</body>
</html>
