<!DOCTYPE html>

<!--Students' question list to ask lecturer questions-->

<html>

<head>
	<title> Ask Question </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script src="http://melts.eng.monash.edu:8000/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="my_custom_theme.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile.structure-1.3.0.min.css" />
</head>

<body>
	<!-- /Student ask question -->
	<div data-role="page" id="stu_ask_ques">

		<div data-role="header">
			<script type="text/javascript" charset="utf-8" src="jsscript/stu_get_ques.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/stud_uscale.js"></script>
			<script type="text/javascript" charset="utf-8" src="jsscript/get_unit.js"></script>
			<h1 id="unitcode"></h1> 
			<a href="stud_unit.html" rel="external" data-role="button" data-ajax="false" class = "ui-btn-left">Back</a>
		</div><!-- /header -->
		
		<div data-role="content">
			<!--U-scale grid-->
			<div class="ui-grid-a" >
				<div class="ui-block-a"><a data-role="button"  data-theme="h" class="u_scale" id = "Y"><img src="good.png" /></a></div>
				<div class="ui-block-b"><a data-role="button"  data-theme="f" class="u_scale" id = "N"><img src="bad.png" /></a></div>
			</div>
			
			<div>
				<p id="view_quesmsg"></p>
				<!-- /Display the list of questions-->
				<ul data-role="listview" data-theme="e" id="stu_queslist">
				</ul>
			</div><!-- /ques list -->
			
			<!-- /Post a question button -->
			<div>
				<br>
				<a href="stu_add_ques.html" rel="external" data-theme="e" data-role="button" data-mini = "true" data-ajax="false">Add Question</a>
			</div><!-- /Add question button -->
					
		</div><!-- /content -->
		
	</div><!-- /page -->

</body>

</html>
